    <text id="Jon_Erpenbach:_The_push_for_high-speed_internet_for_rural_areas_from_the_start_was_a_Democratic_thing._" data-name="Jon Erpenbach: The push for high-speed internet for rural areas, from the start, “was a Democratic thing.”" transform="translate(121 277)" font-size="24" font-family="HelveticaNowText-RegIta, Helvetica Now Text" font-style="italic"><tspan x="0" y="21">Jon Erpenbach: The push for high-speed internet for rural </tspan><tspan x="0" y="51">areas, from the start, “was a Democratic thing.”</tspan></text>
