    <text id="Wisconsin_Democrats_did_prioritize_boosting_rural_broadband_early_on_particularly_during_the_Obama_administration_when_then-Gov._Jim_Doyle_assigned_nearly_23_million_in_federal_funds_to_fix_problems._Under_Gov._Scott_Walker_who_took_control_in_2011_" data-name="Wisconsin Democrats did prioritize boosting rural broadband early on — particularly during the Obama administration, when then-Gov. Jim Doyle assigned nearly $23 million in federal funds to fix problems. 

Under Gov. Scott Walker, who took control in 2011," transform="translate(121 427)" font-size="24" font-family="HelveticaNowText-RegIta, Helvetica Now Text" font-style="italic"><tspan x="0" y="21">Wisconsin Democrats did prioritize boosting rural broadband </tspan><tspan x="0" y="51">early on — particularly during the Obama administration, </tspan><tspan x="0" y="81">when then-Gov. Jim Doyle assigned nearly $23 million in </tspan><tspan x="0" y="111">federal funds to fix problems. </tspan><tspan x="0" y="141"></tspan><tspan x="0" y="171">Under Gov. Scott Walker, who took control in 2011, </tspan><tspan x="0" y="201">Republicans sent that money back to the federal government, </tspan><tspan x="0" y="231">saying it had too many strings attached.</tspan><tspan x="0" y="261"></tspan><tspan x="0" y="291">Wisconsin Republicans say they took an early aim at the issue </tspan><tspan x="0" y="321">by advocating to remove the sales tax on internet access, </tspan><tspan x="0" y="351">which could ease the burden on small internet service </tspan><tspan x="0" y="381">providers. </tspan><tspan x="0" y="411"></tspan><tspan x="0" y="441">More broadly, experts say when it comes to pushing for better </tspan><tspan x="0" y="471">high-speed internet access, local efforts — where the rubber </tspan><tspan x="0" y="501">hits the road — are rarely partisan.</tspan></text>
    <text id="Readability:" transform="translate(121 1026)" font-size="24" font-family="HelveticaNowText-Regular, Helvetica Now Text"><tspan x="0" y="21">Readability:</tspan></text>
    <text id="Readability:_Easy_to_read" data-name="Readability: Easy to read" transform="translate(1790 1155)" font-size="24" font-family="HelveticaNowText-Regular, Helvetica Now Text"><tspan x="0" y="21">Readability: </tspan><tspan y="21" font-family="HelveticaNowText-RegIta, Helvetica Now Text" font-style="italic">Easy to read</tspan></text>
    <text id="Coherency:" transform="translate(121 1214)" font-size="24" font-family="HelveticaNowText-Regular, Helvetica Now Text"><tspan x="0" y="21">Coherency:</tspan></text>
    <text id="Coherency:_85_" data-name="Coherency: 85%" transform="translate(1790 1212)" font-size="24" font-family="HelveticaNowText-Regular, Helvetica Now Text"><tspan x="0" y="21">Coherency: </tspan><tspan y="21" font-family="HelveticaNowText-RegIta, Helvetica Now Text" font-style="italic">85%</tspan></text>
    <text id="How_readable_the_text_is_based_on_the_Flesch_reading_ease_score:_Very_easy_to_read_easy_to_read_fairly_easy_to_read_plain_English_fairly_difficult_to_read_difficult_to_read_very_difficult_to_read_extremely_difficult_to_read_" data-name="How readable the text is based on the Flesch reading ease score:
&quot;Very easy to read, easy to read, fairly easy to read, plain English, fairly difficult to read, difficult to read, very difficult to read, extremely difficult to read&quot;" transform="translate(121 1065)" font-size="22" font-family="HelveticaNowText-RegIta, Helvetica Now Text" font-style="italic"><tspan x="0" y="19">How readable the text is based on the Flesch reading ease score:</tspan><tspan x="0" y="51">&quot;Very easy to read, easy to read, fairly easy to read, plain English, </tspan><tspan x="0" y="83">fairly difficult to read, difficult to read, very difficult to read, </tspan><tspan x="0" y="115">extremely difficult to read&quot;</tspan></text>
